<script>
  function navigateTo(page) {
    window.location.href = page + '.html';
  }

  window.onload = function () {
    const savedLocation = localStorage.getItem('selectedLocation');

const locationCity = document.getElementById('locationCity');
if (savedLocation && locationCity) {
  locationCity.textContent = savedLocation;
    } else if (locationOutput) {

    document.getElementById('btn-weather').onclick = function () {

    };
    document.getElementById('homeBtn').onclick = function () {
      window.location.href = 'welcome.html';
    };

    // üìå 3. H√†m g·ªçi API v√† c·∫≠p nh·∫≠t d·ªØ li·ªáu th·ªùi ti·∫øt
    const apiKey = "b17906862b824a38a42101316253003";

    function fetchWeatherData(location) {
      const apiUrl = `https://api.weatherapi.com/v1/current.json?key=${apiKey}&q=${encodeURIComponent(location)}&aqi=no`;

      fetch(apiUrl)
        .then(response => response.json())
        .then(data => {
          const latitude = data.location.lat;
          const longitude = data.location.lon;
          const temperature = data.current.temp_c;
          const conditionText = data.current.condition.text;
          const conditionIcon = data.current.condition.icon;
          const country = data.location.country;
          const lastUpdated = data.current.last_updated;
const windSpeed = data.current.wind_kph;
const windDirection = data.current.wind_dir;
const precipitation = data.current.precip_mm;
const pressure = data.current.pressure_mb;
const cloudCover = data.current.cloud;
const humidity = data.current.humidity;
const visibility = data.current.vis_km;
const uv = data.current.uv;

const uvElement = document.getElementById("uvValue");
if (uvElement) {
  uvElement.textContent = uv;
}


const visibilityElement = document.getElementById("visibilityValue");
if (visibilityElement) {
  visibilityElement.textContent = `${visibility} km`;
}


const humidityElement = document.getElementById("humidityValue");
if (humidityElement) {
  humidityElement.textContent = `${humidity} %`;
}
const cloudCoverElement = document.getElementById("cloudCoverValue");
if (cloudCoverElement) {
  cloudCoverElement.textContent = `${cloudCover} %`;
}

const latInput = document.getElementById("latValue");
const longInput = document.getElementById("longValue");

if (latInput) latInput.value = parseFloat(latitude).toFixed(3);
if (longInput) longInput.value = parseFloat(longitude).toFixed(3);


const pressureElement = document.getElementById("pressureValue");
if (pressureElement) {
  pressureElement.textContent = `${pressure} mb`;
}

const precipElement = document.getElementById("precipValue");
if (precipElement) {
  precipElement.textContent = `${precipitation} mm`;
}

const windSpeedElement = document.getElementById("windSpeedValue");
if (windSpeedElement) {
  windSpeedElement.textContent = `${windSpeed} kph`;
}

const windDirElement = document.getElementById("windDirValue");
if (windDirElement) {
  windDirElement.textContent = windDirection;
}

  const lastUpdatedElement = document.getElementById("lastUpdatedText");
  if (lastUpdatedElement) lastUpdatedElement.textContent = lastUpdated;

const countryElement = document.getElementById("locationCountry");
if (countryElement) {
  countryElement.textContent = country;
}

          const tempElement = document.getElementById("temperatureText");
          if (tempElement) tempElement.innerHTML = `${temperature}<span class="sup">0</span>C`;

          const descElement = document.getElementById("weatherDesc");
          if (descElement) descElement.textContent = conditionText;

          const iconElement = document.getElementById("weatherIcon");
          if (iconElement) iconElement.src = conditionIcon;
        })
        .catch(error => {
          console.error("Error fetching weather data:", error);
        });
    }

    // üìå 4. G·ªçi ngay v√† m·ªói 10 ph√∫t
    if (savedLocation) {

      setInterval(() => fetchWeatherData(savedLocation), 600000);
